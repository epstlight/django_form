{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block body %}
<h1>Articles</h1>
<a href="{% url 'articles:create' %}">[New]</a>
<hr>
{% for article in articles %}
<div>
  <h3>{{ article.pk }}. {{ article.title }}</h3>
  <p>{{ article.created_at }}</p>
  <a href="{% url 'articles:detail' article.pk %}">[Detail]</a>
</div>
<br>
{% empty %}
<h3>아직 파일이 없습니다.</h3>
{% endfor %}
{% endblock body %}
